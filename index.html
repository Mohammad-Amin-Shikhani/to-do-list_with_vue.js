<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"    content="width=device-width, initial-scale=1.0">
    <meta name="author"      content="Mohammad Amin Shikhani">
    <meta name="description" content="creat your to-do list to watch your goals">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="icon.png">

    <title>To-do-list</title>
</head>
<body>

    <div id="app">
        <h1>to-do list</h1>
        <div class="input-feld">
            <label for="new-task">add new task:</label><br>
            <input type="text" id="new-task" v-model="new_task">
            <button @click="add_task()">add task</button>
        </div>
        <div class="all-task">
            <div>
                <h2>all tasks:</h2>
                <p><b>{{completed_tasks.length}}</b> of <b>{{tasks.length}}</b> are complete</p>
            </div>
            <ul>
                <li v-for="(task, index) in tasks">
                    <span :class="{'complete-task' : task.finished}">
                        <b>{{index + 1}}- </b>
                        {{task.description}}
                    </span>
                    <button @click="finish_task(index)" :class="{'complete-btn' : task.finished}"><i class="fas fa-check"></i></button>
                    <button @click="remove_task(index)"><i class="fas fa-times"></i></button>
                </li>
            </ul>
        </div>
        <div class="complete">
            <h3>completed tasks:</h3>
            <ul>
                <li v-for="(task, index) in completed_tasks">
                    <b>{{index + 1}}- </b>
                    {{task.description}}
                </li>
            </ul>
        </div>
        <div class="uncomplete">
            <h3>uncompleted tasks:</h3>
            <ul>
                <li v-for="(task, index) in uncompleted_tasks">
                    <b>{{index + 1}}- </b>
                    {{task.description}}
                </li>
            </ul>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="app.js"></script>
</body>
</html>
